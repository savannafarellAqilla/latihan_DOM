<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript HTML DOM</h2>
    <div id="main">
      <p>HTML Elements by Tag Name</p>
      <p>Contoh <b>getElementsByTagName</b> method.</p>
    </div>

    <p id="demo"></p>

    <script>
      var x = document.getElementById("main");
      var y = x.getElementsByTagName("p");
      document.getElementById("demo").innerHTML =
        "Paragraf pertama dari tag p index 0) dalam div 'main' adalah: " +
        y[0].innerHTML;
    </script>
  </body>
</html>
